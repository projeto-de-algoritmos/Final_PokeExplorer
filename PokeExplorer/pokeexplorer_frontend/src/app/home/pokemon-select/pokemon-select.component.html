<form class="form mt-4" [formGroup]="pokemonForm" (ngSubmit)="find()" >
  <div class="row">
    <div class="column esquerda" style="text-align: center; width: 30%">
      <div class="center fixed-left">
        <div class="row" > Selecione os Pokemons que </div>
        <div class="row" > podem ser usados:</div>
        <div class="row" style="margin-bottom: 30px"> (Min: 6)</div>
        <div class="row" style="margin-bottom: 30px">
          <button (click)="selectAll()" type="button" mat-flat-button color="accent" style="width: 30%"> Selecionar Todos </button>
          <button (click)="unselectAll()" type="button" mat-flat-button color="accent" style="margin-left: 10px; width: 35%"> Desselecionar Todos </button>

        </div>
        <button type="submit" mat-flat-button color="primary">
          Pr√≥ximo!
        </button>
      </div>
    </div>
    <div class="centro" style="width: 73%">
      <mat-grid-list cols="10" rowHeight="1:1" gutterSize="10px">
        <div *ngFor="let i of list" >
          <mat-grid-tile [ngClass]="i.selected ? 'tile' : ''">
            <div *ngIf="i != null" >
              <button class="button" type="button" (click)="setSelected(i)">
                <img [src]="i.url" style="max-width:100%; max-height:100%;">
              </button>
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </div>
  </div>
</form>
